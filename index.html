<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7eb6eec5be.js" crossorigin="anonymous"></script>
    <title>Your Todo</title>

</head>
<body>
    <div class="wrapper">
        <header>Your Todo</header>
        <div class="inputfield">
        <input type="text" placeholder="Add your new todo">
        <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todolist">
        <!-- <li>Buy a new gaming laptop<span><i class="fas fa-trash"></i></span></li> -->
        <!-- Data comes from local storage -->

    </ul>
    <div class="footer">
        <span>You have <span class="pendingNumber"></span> pending tasks</span>
        <button>Clear All</button>
      </div>
    </div>
    <!-- <div class = "footerdown"></div> -->
</body>
<script src="script.js"></script>
</html>
